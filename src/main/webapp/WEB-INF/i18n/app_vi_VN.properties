authenticator.overview.body1 = C\u1ed5ng x\u00e1c th\u1ef1c th\u1ed1ng nh\u1ea5t an to\u00e0n th\u1ebf h\u1ec7 m\u1edbi v\u1edbi tr\u00ed tu\u1ec7 th\u00f4ng minh th\u00edch nghi.
