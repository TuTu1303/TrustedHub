signer.how_it_works.install.title = C\u00e0i \u0111\u1eb7t  
signer.how_it_works.install.body = C\u00e0i \u0111\u1eb7t Trusted Hub sau t\u01b0\u1eddng l\u1eeda v\u00e0 c\u1ea5u h\u00ecnh h\u1ec7 th\u1ed1ng \u0111\u1ec3 ho\u1ea1t \u0111\u1ed9ng c\u00f9ng v\u1edbi c\u00e1c c\u00f4ng c\u1ee5 n\u1ed9i b\u1ed9.

signer.how_it_works.integrate.title = T\u00edch h\u1ee3p   
signer.how_it_works.integrate.body = Trusted Hub c\u00f3 th\u1ec3 t\u00edch h\u1ee3p v\u00e0o h\u1ec7 th\u1ed1ng qu\u1ea3n l\u00fd ID c\u00f3 s\u1eb5n ho\u1eb7c s\u1eed d\u1ee5ng ch\u1ee9ng th\u01b0 s\u1ed1 \u0111\u01b0\u1ee3c cung c\u1ea5p b\u1edfi nh\u00e0 cung c\u1ea5p ch\u1ee9ng th\u01b0 s\u1ed1 \u0111\u01b0\u1ee3c ch\u1ecdn.

signer.how_it_works.sign.title = K\u00fd   
signer.how_it_works.sign.body = Ng\u01b0\u1eddi d\u00f9ng k\u00fd t\u00e0i li\u1ec7u tr\u1ef1c ti\u1ebfp t\u1eeb ph\u1ea7n m\u1ec1m so\u1ea1n th\u1ea3o t\u00e0i li\u1ec7u ho\u1eb7c \u1ee9ng d\u1ee5ng qu\u1ea3n l\u00fd theo l\u1ef1a ch\u1ecdn c\u1ee7a ng\u01b0\u1eddi d\u00f9ng ho\u1eb7c th\u00f4ng qua giao di\u1ec7n desktop, di \u0111\u1ed9ng ho\u1eb7c web c\u1ee7a Trusted Hub.

signer.how_it_works.open_authen.title = M\u00f4 h\u00ecnh m\u1edf v\u00e0 x\u00e1c th\u1ef1c
signer.how_it_works.open_authen.body = Ng\u01b0\u1eddi k\u00fd m\u1edf m\u1ed9t t\u00e0i li\u1ec7u v\u00e0 nh\u1ea5n l\u1ef1a ch\u1ecdn k\u00fd c\u1ee7a Trusted Hub. M\u1ed9t gi\u00e1 tr\u1ecb b\u0103m (m\u1ed9t d\u1ea5u v\u00e2n tay \u0111\u1ed9c nh\u1ea5t c\u1ee7a t\u00e0i li\u1ec7u) \u0111\u01b0\u1ee3c g\u1eedi t\u1edbi Trusted Hub. Ng\u01b0\u1eddi k\u00fd s\u1ebd \u0111\u01b0\u1ee3c x\u00e1c th\u1ef1c v\u00e0 ki\u1ec3m ch\u1ee9ng v\u1edbi h\u1ec7 th\u1ed1ng qu\u1ea3n l\u00fd ID \u0111\u01b0\u1ee3c li\u00ean k\u1ebft.

signer.how_it_works.generate.title = T\u1ea1o ch\u1eef k\u00fd
signer.how_it_works.generate.body = Trusted Hub t\u1ea1o ch\u1eef k\u00fd d\u1ef1a tr\u00ean gi\u00e1 tr\u1ecb b\u0103m c\u1ee7a t\u00e0i li\u1ec7u, s\u1eed d\u1ee5ng kh\u00f3a b\u00ed m\u1eadt v\u00e0 ch\u1eef k\u00fd s\u1ed1 c\u1ee7a ng\u01b0\u1eddi k\u00fd. Sau \u0111\u00f3 ch\u1eef k\u00fd \u0111\u01b0\u1ee3c g\u1eedi v\u1ec1 \u1ee9ng d\u1ee5ng so\u1ea1n th\u1ea3o c\u1ee7a ng\u01b0\u1eddi k\u00fd.

signer.how_it_works.embed.title =   \u0110\u00ednh k\u00e8m ch\u1eef k\u00fd
signer.how_it_works.embed.body = Ch\u1eef k\u00fd s\u1ed1 \u0111\u01b0\u1ee3c \u0111\u00ednh k\u00e8m v\u00e0o t\u00e0i li\u1ec7u b\u1edfi \u1ee9ng d\u1ee5ng so\u1ea1n th\u1ea3o t\u1ea1o ra m\u1ed9t t\u00e0i \u0111\u01b0\u1ee3c k\u00fd s\u1ed1 theo ti\u00eau chu\u1ea9n PKI. B\u1ea5t k\u1ef3 thay \u0111\u1ed5i trong t\u00e0i li\u1ec7u sau khi k\u00fd \u0111\u01b0\u1ee3c ph\u00e1t hi\u1ec7n ngay l\u1eadp t\u1ee9c b\u1edfi b\u1ea5t k\u1ef3 ph\u1ea7n m\u1ec1m \u0111\u1ecdc t\u00e0i li\u1ec7u theo chu\u1ea9n PKI.

