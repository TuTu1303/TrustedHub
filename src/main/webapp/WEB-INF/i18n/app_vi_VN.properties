signer.who_need_it.engineering.title = K\u1ef9 thu\u1eadt
signer.who_need_it.engineering.body = Qu\u00e1 tr\u00ecnh k\u1ef9 thu\u1eadt, qu\u1ea3n l\u00fd b\u1eb1ng con d\u1ea5u k\u1ef9 thu\u1eadt, qu\u1ea3n l\u00fd ch\u1ea5t l\u01b0\u1ee3ng c\u00f4ng tr\u00ecnh.

signer.who_need_it.european.title = Ch\u00e2u \u00c2u
signer.who_need_it.european.body = Ph\u1ea3n h\u1ed3i tr\u00e1t h\u1ea7u t\u00f2a ho\u1eb7c \u0111i\u1ec1u tra c\u1ee7a ch\u00ednh ph\u1ee7, b\u1eb1ng v\u00e0 c\u00e1c t\u00e0i li\u1ec7u \u0111i\u1ec7n t\u1eed c\u00f4ng c\u1ed9ng.

signer.who_need_it.other.title = C\u00e1c \u0111\u1ed1i t\u01b0\u1ee3ng kh\u00e1c
signer.who_need_it.other.body =K\u00fd t\u00e0i li\u1ec7u v\u00e0 \u0111\u00f3ng d\u1ea5u th\u1eddi gian \u0111\u1ec3 l\u01b0u tr\u1eef; h\u1ed3 s\u01a1 b\u1ec7nh \u00e1n c\u1ee7a b\u1ec7nh vi\u1ec7n, b\u1eb1ng ch\u1ee9ng v\u00e0 t\u00e0i li\u1ec7u.

