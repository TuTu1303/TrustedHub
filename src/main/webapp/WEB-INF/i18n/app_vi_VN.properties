signer.banner.title = Mobile-ID cung c\u1ea5p d\u1ecbch v\u1ee5 k\u00fd s\u1ed1 \u0111i\u1ec7n t\u1eed d\u1ef1a tr\u00ean n\u1ec1n t\u1ea3ng \u0111\u00e1m m\u00e2y ho\u1eb7c \u0111\u1ed9c l\u1eadp

signer.overview.title = Cho ph\u00e9p nh\u00e2n vi\u00ean v\u00e0 ng\u01b0\u1eddi d\u00f9ng c\u00f3 quy\u1ec1n k\u00fd s\u1ed1 m\u1ed9t c\u00e1ch an to\u00e0n
signer.overview.content = Ch\u1eef k\u00fd s\u1ed1 cung c\u1ea5p l\u1ee3i th\u1ebf c\u1ea1nh tranh, ti\u1ebft ki\u1ec7m th\u1eddi gian v\u00e0 ti\u1ec1n trong qu\u00e1 tr\u00ecnh ph\u00ea chu\u1ea9n t\u00e0i li\u1ec7u. Trusted Hub v\u1eeba cung c\u1ea5p l\u1ee3i \u00edch c\u1ee7a k\u00fd \u0111i\u1ec7n t\u1eed, v\u1eeba gi\u00fap b\u1ea1n \u0111\u1ea1t \u0111i\u1ec1u ki\u1ec7n c\u1ea7n thi\u1ebft trong l\u0129nh v\u1ef1c c\u1ee5 th\u1ec3 v\u00e0 th\u1ecb tr\u01b0\u1eddng c\u00f3 quy \u0111\u1ecbnh nghi\u00eam kh\u1eafc v\u1ec1 b\u1ea3o m\u1eadt. Trusted Hub cung c\u1ea5p m\u1ed9t l\u1ef1a ch\u1ecdn \u0111\u1ec3 tri\u1ec3n khai tr\u00ean n\u1ec1n t\u1ea3ng \u0111\u00e1m m\u00e2y ho\u1eb7c sau t\u01b0\u1eddng l\u1eeda v\u00e0 t\u00edch h\u1ee3p v\u00e0o c\u00e1c h\u1ec7 th\u1ed1ng, \u1ee9ng d\u1ee5ng c\u00f3 s\u1eb5n m\u1ed9t c\u00e1ch d\u1ec5 d\u00e0ng. 

#BENEFITS
signer.benefits = L\u1ee2I \u00cdCH
signer.benefits.content1.title = Gi\u1ea3i ph\u00e1p k\u00fd s\u1ed1 d\u1ef1a tr\u00ean n\u1ec1n t\u1ea3ng \u0111\u00e1m m\u00e2y v\u00e0 \u0111\u1ed9c l\u1eadp
signer.benefits.content1.body = Kh\u00f4ng ph\u1ea3i lo ng\u1ea1i khi nh\u00e2n vi\u00ean v\u00e0 ng\u01b0\u1eddi d\u00f9ng k\u00fd s\u1ed1. Trusted Hub l\u00e0 gi\u1ea3i ph\u00e1p k\u00fd s\u1ed1 \u0111\u01b0\u1ee3c c\u00e1c t\u1ed5 ch\u1ee9c c\u1ea7n tri\u1ec3n khai tr\u00ean n\u1ec1n t\u1ea3ng \u0111\u00e1m m\u00e2y v\u00e0 \u0111\u1ed9c l\u1eadp l\u1ef1a ch\u1ecdn. Trusted Hub d\u1eabn \u0111\u1ea7u s\u1ef1 th\u00e0nh c\u00f4ng trong c\u00e1c l\u0129nh v\u1ef1c nh\u01b0 l\u00e0 khoa h\u1ecdc \u0111\u1eddi s\u1ed1ng, s\u1ee9c kh\u1ecfe, ch\u00ednh ph\u1ee7, n\u0103ng l\u01b0\u1ee3ng, \u1ee9ng d\u1ee5ng v\u00e0 ki\u1ebfn tr\u00fac, c\u00f4ng ngh\u1ec7 v\u00e0 x\u00e2y d\u1ef1ng.

signer.benefits.content2.title = Mang t\u00ednh b\u1ea3o m\u1eadt v\u00e0 th\u1ef1c thi t\u1ed1i \u0111a
signer.benefits.content2.body = \u0110\u01b0\u1ee3c x\u00e2y d\u1ef1ng d\u1ef1a tr\u00ean c\u00f4ng ngh\u1ec7 ch\u1eef k\u00fd s\u1ed1, Trusted Hub \u00e1p d\u1ee5ng  c\u00e1c ti\u00eau chu\u1ea9n ch\u1eef k\u00fd s\u1ed1 qu\u1ed1c t\u1ebf. Tri\u1ec3n khai sau t\u01b0\u1eddng l\u1eeda v\u00e0 t\u00edch h\u1ee3p v\u00e0o h\u1ec7 th\u1ed1ng qu\u1ea3n l\u00fd ID ph\u1ed5 bi\u1ebfn nh\u1ea5t bao g\u1ed3m Active Directory, ch\u1eef k\u00fd c\u1ee7a thi\u1ebft b\u1ecb k\u00fd \u0111\u01b0\u1ee3c g\u1eafn li\u1ec1n v\u1edbi danh t\u00ednh ng\u01b0\u1eddi k\u00fd trong t\u1eadp \u0111o\u00e0n \u0111\u1ec3 x\u00e1c th\u1ef1c.

signer.benefits.content3.title = M\u1ee9c \u0111\u1ed9 tu\u00e2n th\u1ee7 cao nh\u1ea5t
signer.benefits.content3.body = Trusted Hub s\u1eed d\u1ee5ng c\u00f4ng ngh\u1ec7 ch\u1eef k\u00fd s\u1ed1 Public Key Infrastructure (PKI). Trusted Hub l\u00e0 gi\u1ea3i ph\u00e1p to\u00e0n c\u1ea7u tu\u00e2n th\u1ee7 c\u00e1c quy \u0111\u1ecbnh trong c\u00e1c ng\u00e0nh tr\u00ean th\u1ebf gi\u1edbi. Ch\u1ee9ng ch\u1ec9 b\u1ea3o m\u1eadt ch\u00ednh bao g\u1ed3m FIPS 140-2 m\u1ee9c \u0111\u1ed9 3, FIPS 201 PIV v\u00e0 Common Criteria EAL4+ \u0111\u1ec3 tu\u00e2n th\u1ee7 c\u00e1c quy \u0111\u1ecbnh ch\u00ednh ph\u1ee7 \u1edf B\u1eafc M\u1ef9 v\u00e0 Li\u00ean minh ch\u00e2u \u00c2u (EU).

signer.benefits.content4.title = Thay \u0111\u1ed5i t\u1ed5 ch\u1ee9c m\u00e0 kh\u00f4ng ph\u00e1t sinh th\u00eam v\u1ea5n \u0111\u1ec1
signer.benefits.content4.body = Trusted Hub t\u00edch h\u1ee3p v\u00e0o h\u1ec7 th\u1ed1ng \u0111ang t\u1ed3n t\u1ea1i, th\u00eam k\u00fd \u0111i\u1ec7n t\u1eed trong khi cho ph\u00e9p ng\u01b0\u1eddi d\u00f9ng ti\u1ebfp t\u1ee5c l\u00e0m vi\u1ec7c m\u00e0 kh\u00f4ng b\u1ecb gi\u00e1n \u0111o\u1ea1n. Ng\u01b0\u1eddi d\u00f9ng c\u00f3 th\u1ec3 k\u00fd tr\u1ef1c ti\u1ebfp t\u1eeb \u1ee9ng d\u1ee5ng c\u1ee7a h\u1ecd v\u00e0 c\u00e1c t\u00e0i li\u1ec7u \u0111\u01b0\u1ee3c k\u00fd s\u1ebd \u0111\u01b0\u1ee3c gi\u1eef \u0111\u1ecbnh d\u1ea1ng file g\u1ed1c.

#HOW IT WORKS
